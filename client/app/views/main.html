<form class="form-horizontal" ng-submit="login()">

  <h2>Login</h2>

  <p>User: 123</p>
  <p>Password: 123</p>

  <div class="control-group">
    <label class="control-label" for="inputEmail">Email</label>
    <div class="controls">
      <input type="text" id="inputEmail" placeholder="Email" ng-model="user">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputPassword">Password</label>
    <div class="controls">
      <input type="password" id="inputPassword" placeholder="Password" ng-model="password">
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn btn-primary">Login</button>
      <p></p>
      <div ng-show="err" class="alert alert-error">
        {{err}}
      </div>
    </div>
  </div>
</form>
